<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="id" value="Id:" />
            <h:inputText id="id" value="#{controladorDeVenda.id}" />
            <h:commandButton value="pesquisar" action="#{controladorDeVenda.carregar()}"/>
            <h:panelGrid columns="2" >
                <h:outputLabel for="idResposta" value="Id:" />
                <h:outputText id="idResposta" value="#{controladorDeVenda.venda.id}"/>
                <h:outputLabel for="criado" value="Criado em:" />
                <h:outputText id="criado" value="#{controladorDeVenda.venda.criadaEm}"/>
            </h:panelGrid>
            <a  href="#{controladorDeVenda.venda.cliente.href}">#{controladorDeVenda.venda.cliente.rel}</a>
            <h:dataTable var="prod" value="#{controladorDeVenda.venda.produtos}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Produto"/>
                    </f:facet>
                    <a  href="#{prod.href}">#{prod.rel}</a>
                </h:column>
            </h:dataTable>
        </h:form>
        <a  href="#{controladorDeVenda.venda.finalizar.href}">Finalizar</a>
    </h:body>
</html>
